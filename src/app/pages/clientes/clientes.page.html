<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'clientes', item.id]">
 
      <ion-label text-wrap>
        <h3><b>{{ item.nome }}</b></h3>
        {{ item.celular }}<br>
        {{ item.email }}        
      </ion-label>
    </ion-item>
 
  </ion-list>
</ion-content>
